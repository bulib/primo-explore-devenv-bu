<!-- HEADER -->
<table align="center" bgcolor="#000000" border="0" cellpadding="0" cellspacing="0" 
  style="/* top section with library logo */
    width: 600px;
    display: block !important;
    max-width: 600px !important;
    margin: 0 auto !important;
    clear: both !important;
    border-spacing: 0 !important;
    padding: 0 !important;
    border-top-left-radius: 15px !important;
    border-top-right-radius: 15px !important;">
  <tbody>
    <tr>
      <td style="cursor: default; padding: 1em 0.5em;">
        <prm-logo style="height: 66px;"></prm-logo>
      </td>
    </tr>
  </tbody>
</table>

<!-- BODY -->
<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="/* container for the email body */
    width: 600px;
    display: block !important;
    max-width: 600px !important;
    margin: 0 auto !important;
    clear: both !important;
    border-spacing: 0 !important;
    padding: 0 !important;">
  <tbody>
    <tr>
      <td>
        <div translate="nui.email.institutionNote"></div>
      </td>
    </tr>
    <tr>
      <td bgcolor="#f3f3f3"
        style="/* container for main email content */
          display: block !important;
          max-width: 600px !important;
          margin: 0 auto !important;
          clear: both !important;
          padding: 0 !important;">

        <div style="/* main email content */
          padding: 0 !important;
          max-width: 600px;
          margin: 0 auto;
          display: block;">
          
          <table ng-if="$ctrl.parentCtrl.note"
            style="/* special note (optional) */
              width: 600px;
              display: block !important;
              max-width: 600px !important;
              margin: 0 auto !important;
              clear: both !important;
              border-spacing: 0 !important;
              padding: 0 !important;">
            <tr>
              <td style="padding: 15px 10px; font-style: italic;">
                <b translate="email.note"></b> {{$ctrl.parentCtrl.note}} 
              </td>
            </tr>
          </table>

          <table id="email-template-items" style="background-color: #f3f3f3; width: 100%;">
            <tr ng-if="$ctrl.parentCtrl.fullViewLoaded"
                ng-repeat="item in $ctrl.parentCtrl.delayedItems">
              <td bgcolor="white" style="padding: 10px 15px; margin: 2px; cursor: default; width: 100%;">
                <prm-brief-result-container style="width: 100%;" 
                  [item]="item" display-mode="email"
                  (load-email-template-event)="$ctrl.parentCtrl.popItem()">
                </prm-brief-result-container>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<!-- /BODY -->

<!-- DISCLAIMER MESSAGE -->
<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="/* box containing disclaimer message */
    width: 600px;
    display: block !important;
    max-width: 600px !important;
    margin: 0 auto !important;
    clear: both !important;
    border-spacing: 0 !important;
    padding: 0 !important;
    border: 2px solid #CC0000;">
  <tbody>
    <tr>
      <td align="center">
        <p style="margin: 0.5em;" translate="nui.email.disclaimer"></p>
      </td>
    </tr>
  </tbody>
</table>
<!-- /DISCLAIMER MESSAGE-->

<!-- FOOTER -->
<table class="footer-wrap" bgcolor="#000000" align="center" border="0" cellpadding="0" cellspacing="0"
  style="/* footer styling */
    width: 600px; 
    color: white !important;
    display: block !important; 
    border-bottom-left-radius: 15px; 
    border-bottom-right-radius: 15px;">
  <tr>
    <td align="center">
      <p style="margin: 0.5em;" translate="nui.email.footerText"></p>
    </td>
  </tr>
</table>
<!-- /FOOTER -->
